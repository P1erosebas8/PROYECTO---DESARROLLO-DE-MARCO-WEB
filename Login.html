<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assents/CSS/cssN/styless.css">
    <link rel="shortcut icon" href="/assents/icon/food-and-restaurant.png" type="image/x-icon">
    <title>Login Chihilo</title>

</head>

<body class="body-login">
    <section class="container-login">
        <div class="logo-login">
            <img src="assents/img/LOGO.png" alt="">
        </div>
        <div class="container-form-login">
            <form class="form-login" action="">
                <label for="user">Usuario</label>
                <input id="user" type="text" placeholder="Correo Electronico">
                <label for="password">Contraseña</label>
                <input id="password" type="text" placeholder="Contraseña">

                <input id="recordar" type="checkbox">
                <label for="recordar">Recordar Contraseña</label>
                <button>Iniciar Sesion</button>
                <a href="">¿Olvidaste la contraseña?</a>
                <button>Registrarse</button>
            </form>
            <div class="access-login">
                <img src="assents/icon/fb 1 (1).png" alt="">
                <img src="assents/icon/chrome 1.png" alt="">
            </div>

        </div>
    </section>

</body>

</html>
